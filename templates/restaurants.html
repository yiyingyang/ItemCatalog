<html>

<header>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>Explore All Restaurants</h1>
	</div>

	<a href = '{{url_for('newRestaurant') }}'><span class = 'price'>Create New Restaurant</span></a>
	</br>
	
<div class = 'flash'>
	{% with messages = get_flashed_messages()%}
	{% if messages %}
	<ul>
	{% for message in messages %}
	  <li><strong>{{message}}</strong></li>
	  {% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
</div>
	
{% for restaurant in restaurants %}
	<a href = {{url_for('restaurantMenu', restaurant_id = restaurant.id)}}><h2>{{restaurant.name}}</h2>
	<a href = '{{url_for('editRestaurant', restaurant_id = restaurant.id)}}'>Edit</a>
	</br>
	<a href = '{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}'>Delete</a>
	</br>
	</br>

	{% endfor %}
</div>
	</body>


</html>
